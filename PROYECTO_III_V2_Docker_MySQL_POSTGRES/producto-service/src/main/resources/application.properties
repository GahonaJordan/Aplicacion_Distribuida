spring.application.name=producto-service

server.port=9090
server.address=0.0.0.0

spring.datasource.url=jdbc:mysql://mysql-db:3306/producto_service_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
