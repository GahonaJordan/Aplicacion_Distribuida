version: '3.8'
services:
  mysql:
    image: mysql:8.0
    container_name: mysql_tickets
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ticketsdb2025
      MYSQL_USER: AppRoot
      MYSQL_PASSWORD: abcd
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker-init:/docker-entrypoint-initdb.d:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql-data:
