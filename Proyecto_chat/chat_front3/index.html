<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Chat Real-Time</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="login-panel" class="overlay">
    <div class="card">
      <h2>Entrar al chat</h2>
      <input id="username" placeholder="Tu nombre" />
      <button id="connectBtn">Conectar</button>
    </div>
  </div>

  <div id="chat-container" class="hidden">
    <div class="users-panel">
      <h3>Usuarios</h3>
      <ul id="usersList"></ul>
      <button id="logoutBtn" class="danger">Cerrar sesi√≥n</button>
      <button id="clearBtn">Limpiar chat</button>
    </div>
    <div class="chat-panel">
      <div id="messageArea" class="messages"></div>
      <div class="composer">
        <input id="messageInput" placeholder="Escribe un mensaje..." />
        <button id="sendBtn">Enviar</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
